<div class='listagem'>
    <app-fuel-main-delete
    *ngFor="let vehicle of vehicles"
    [vehicle]=vehicle
    (abastecerVeiculo)="abastecerFrota($event)"></app-fuel-main-delete>
</div>
<div class="criar">
    <button
    mat-raised-button
    color='primary'
    [routerLink]="['/frota/criar']">Adicionar Frota</button>
    <button
    mat-raised-button
    color='primary'
    (click)="ngOnInit()">Atualizar</button>
</div>

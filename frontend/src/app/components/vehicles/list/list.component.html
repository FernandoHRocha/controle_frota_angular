    <mat-card-title>

    </mat-card-title>
    <mat-card-content>
        <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{panelOpenState ? 'Escolha as opções' : 'Gostaria de abastecer?'}}
                </mat-panel-title>
                <mat-panel-description>
                    
                </mat-panel-description>
            </mat-expansion-panel-header>
        </mat-expansion-panel>

                </mat-panel-description>
            </mat-expansion-panel-header>
            <button mat-raised-button>Jesquinha</button>
        </mat-expansion-panel>
    </mat-card-content>
</mat-card>

<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap=64>
        <mat-nav-list class="nav-list">
            <a
            mat-list-item routerLink="/"
            [class.mat-elevation-z5]="this.router.url==='/'"
            >
                <i class="material-icons">
                    account_circle
                </i>
                Conta
            </a>
            <a
            mat-list-item
            [class.mat-elevation-z5]="this.router.url==='/frota'"
            routerLink="/frota">
                <i class="material-icons">
                    local_shipping
                </i>
                Frota
            </a>
            <a
            mat-list-item
            [class.mat-elevation-z4]="this.router.url==='/abastecer'"
            routerLink="/abastecer">
                <i class="material-icons">
                    assignment
                </i>
                Dashboard
            </a>
            <a mat-list-item
            [class.mat-elevation-z4]="this.router.url==='/sobre'"
            routerLink="/sobre">
                <i class="material-icons">
                    tips_and_updates
                </i>
                Sobre
            </a>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>

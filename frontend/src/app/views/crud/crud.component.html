<div class="list" *ngIf="operacao === 'listar'">
    <ul>
        <li *ngFor="let vehicle of vehicles">
            <app-list
            (abastecerFrota)="abastecerVeiculo($event)"
            (manutencaoFrota)="manutencaoVeiculo($event)"
            (excluirFrota)="excluirVeiculo($event)"
            [vehicle]="vehicle"></app-list>
        </li>
    </ul>
    <button
    class="adicionar"
    mat-raised-button
    color="primary"
    (click)="operacao='criar'">
        Novo Ve√≠culo
    </button>
</div>

<app-create
*ngIf="operacao === 'criar'"
(inserirVeiculo)="adicionarVeiculo($event)"
></app-create>

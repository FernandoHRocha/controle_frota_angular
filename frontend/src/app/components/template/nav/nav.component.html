<mat-sidenav-container class="container">
    <mat-sidenav
    class="sidenav"
    mode="side"
    opened
    [@navState]="navPanelState"
    fixedInViewport="true"
    fixedTopGap=64
    (mouseenter)="navPanelState = 'open'"
    (mouseleave)="navPanelState = 'close'"
    >
        <mat-nav-list class="nav-list">
            <a
            mat-list-item routerLink="/"
            [class.mat-elevation-z5]="this.router.url==='/'"
            >
                <i class="material-icons">
                    account_circle
                </i>
                <div *ngIf="navPanelState === 'open'">
                    Conta
                </div>
            </a>
            <a
            mat-list-item
            [class.mat-elevation-z5]="this.router.url==='/frota'"
            routerLink="/frota">
                <i class="material-icons">
                    local_shipping
                </i>
                <div *ngIf="navPanelState === 'open'">
                    Frota
                </div>
            </a>
            <a
            mat-list-item
            [class.mat-elevation-z4]="this.router.url==='/abastecer'"
            routerLink="/abastecer">
                <i class="material-icons">
                    assignment
                </i>
                <div *ngIf="navPanelState === 'open'">
                    Dashboard
                </div>
            </a>
            <a mat-list-item
            [class.mat-elevation-z4]="this.router.url==='/sobre'"
            routerLink="/sobre">
                <i class="material-icons">
                    tips_and_updates
                </i>
                <div *ngIf="navPanelState === 'open'">
                    Sobre
                </div>
            </a>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>

<div class="list" *ngIf="operacao === 'listar'">
    <cdk-virtual-scroll-viewport appendOnly itemSize="5" class="lista-veiculos" *ngIf="vehicles.length !== 0">
        <ul>
            <li *ngFor="let vehicle of vehicles">
                <app-list
                (manutencaoFrota)="manutencaoVeiculo($event)"
                (excluirFrota)="excluirVeiculo($event)"
                [vehicle]="vehicle"></app-list>
            </li>
        </ul>
    </cdk-virtual-scroll-viewport>
    <div
    class="footer"
    [class.mat-elevation-z4]="true">
        <button
        class="adicionar"
        mat-raised-button
        color="primary"
        (click)="operacao='criar'">
            Novo Ve√≠culo
        </button>
    </div>
</div>

<app-create
*ngIf="operacao === 'criar'"
(cancel)="operacao = 'listar'"
(inserirVeiculo)="adicionarVeiculo($event)"
></app-create>
